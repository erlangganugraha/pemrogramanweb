<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div style="border: 1px solid #000;padding: 10px; width: 36px;">
<script type="text/javascript">
	bil = 0;
	for (var i = 0; i < 3; i++) {
		bil = i;
		for (var a =  0; a < 3; a++) {
			document.write(bil+" ");
			bil++;
		}
		document.write("<br/>");
	}
</script>
</div>
</body>
</html>
